<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function practice</title>
</head>
<body>
    <h3>Function Example</h3>
    <p id="demo"></p>
    <script>
        //function is a block of code used to perform a particular task
        //function is executed once it is invoke/call
        function myFunction(arg1,arg2){
            //block of code to perform some task
            console.log("inside myFunction::", arg1, arg2);
            return arg1*arg2; //
        }
        const result = myFunction(4,7);
        console.log("the result is::", result);
        const result1 = myFunction(5,6);
        console.log("the result1 is::", result1);
        const result3 = myFunction(20,30);
        console.log("The result3 is::", result3);

        document.getElementById("demo").innerHTML= myFunction(6,3);

    </script>
</body>
</html>
