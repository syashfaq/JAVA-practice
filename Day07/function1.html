<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function1 practice</title>
</head>
<style>
    h1{
        padding: 10px;
        text-align: center;
        border: 2px solid blue;
        border-radius: 5px;
    }
    ul {
        color: blue;
        list-style-type: none;
         }
    ul li{
        display: inline-block;
        text-align: center;
        
        cursor: pointer;
    }
</style>
<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>ContactUs</li>
    </ul>
    <h1>Frenheit to change Degree Celcius</h1>
    <p id="demo"></p>
    <script>
        function celcius(f){
            return (5/9) * (f - 32);
        } 
        const text = "The temperature is" + celcius(100) + "  is";
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
