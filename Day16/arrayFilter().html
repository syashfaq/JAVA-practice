<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array Filter Method Example</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        const number = [24,52,12,25,65,7];
        const over18 = number.filter(function(value){
            return value < 18;
         
        });
        console.log(over18);
        document.getElementById('demo').innerHTML = "Original Value : " + number;

        document.getElementById('demo1').innerHTML = "Filtered Value :" + over18;
        </script>
</body>
</html>
