<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Reduce</title>

</head>
<body>
    <h2>Array Reduce Fuction</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const number = [25,45,5,12,36,78,];
        const sum = number.reduce(generatesum);
        function generatesum(total,value,index,array){
           console.log(total,value,index,array);
            return total + value;
 

        };
        document.getElementById('demo1').innerHTML ="Original  Array : " + number;

        document.getElementById('demo2').innerHTML ="Total sum of Array :" + sum;
    </script>
</body>
</html>
