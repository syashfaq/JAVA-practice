<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stringify</title>
</head>
<body>
    <h1>Stingify to convert object data to string</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        let person = {
            fName : "Sayyed",
            lName : "Ashfaq",
            age : 34
        };
        //Object data convert into JSON
        let data = JSON.stringify(person);
        document.getElementById('demo').innerHTML = data;
        //again JSON data convert into object 
        let data2 = JSON.parse(data);
        document.getElementById('demo1').innerHTML = `${data2.fName} ${data2.lName} and Age is ${data2.age}`;
    </script>
</body>
</html>
