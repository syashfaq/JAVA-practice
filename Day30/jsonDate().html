<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date in JSON</title>
</head>
<body>
    <h1>date() method in JSON </h1>
    <p id="demo"></p>
    <script>
        let text = `{"name":"Ashfaq","birth":"1988-08-06","lName":"Sayyed"}`;
        let obj = JSON.parse(text, function(key,value){
            if(key === "birth"){
                return new Date(value);
            }else{
                return value;
            }
        });
        // obj.birth = new Date(obj.birth);
        document.getElementById('demo').innerHTML =
         `${obj.lName} ${obj.name} <br> Date of Birth is ${obj.birth}`;
    </script>
</body>
</html>
