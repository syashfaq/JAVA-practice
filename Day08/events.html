<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Example</title>
</head>
<body>
    <h1>Events Example</h1>
    <input type="text" name="name" id="name">
    <button onclick="greet()">Join Us</button>
    <div class = "greet"></div>
  <script>
    function greet(){
      let na = document.getElementById("name").value;
      document.getElementsByClassName("greet")[0].innerHTML="Assalamualaikum "+na +" Thank You for Joining";
      
      
    }
  </script>
</body>
</html>
