<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Keyword</title>
</head>
<body>
    <h2>This keyword</h2>
    <p id="demo"></p>
    <button onclick="this.style.display='none'"> Remove Me</button>
    <script>
        const person = {
            fName: "Sayyed",
            lName : "Ashfaq",
            age : 34,
            fullName : function(){
                return this.fName +" "+ this.lName;
                console.log(person.fullName());
            }
        
        }
        console.log(person.fullName());
    </script>
</body>
