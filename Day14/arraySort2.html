<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sort </title>
</head>
<body>
    <h1>Array sorting Alphabetically and Numerically</h1>
    
    <button onclick="alpha()">Sort Alphabetically </button>
    <button onclick="numeric()">Sort Numerically </button>
    <p id="demo"></p>
    <script>
        const points = [1,25,5,100,75,95];
        document.getElementById('demo').innerHTML = points;

        function alpha(){
            points.sort();
            document.getElementById('demo').innerHTML = points;
        }
        function numeric(){
            points.sort(function(a,b){
                return a-b
            });
            document.getElementById('demo').innerHTML = points;
        }
    </script>
</body>
</html>
