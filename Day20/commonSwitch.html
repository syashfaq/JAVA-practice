<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>commonswitch</title>
</head>
<body>
    <h1>Common Switch Statement</h1>
    <p id="demo"></p>
    <script>
        const day = new Date().getDate();
        let text;
        switch (day) {
            case 4:
            case 5:
                text = "soon to weekend";
                
                break;
            case 0:
            case 6:
                text = "Today is weekend";
        
            default:
                text = "Looking for weekend";
            }
            document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
