<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice and Splice</title>
</head>
<body>
    <h1>Array</h1>
    <p id="demo"></p>

    <script>
        const fruits = ["Banana","Orange","Apple","Mango"];
        // fruits.splice(2 ,0, "kiwi","watermelon");
        const abc = fruits.slice(1);
        document.getElementById('demo').innerHTML = fruits.join("/") + "<br>" + abc.join("*");

    </script>
    
</body>
</html>
