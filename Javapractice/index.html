<!DOCTYPE html>
<html lang="en">
<head>

    <title>Variable</title>

<body>
    <h2> Javascript Variables declaration</h2>
    <p> Diffrent Types Of Variables</p>
    <p id="demo"></p>

        let x = 5;
        let y = 6;

       document.getElementById("demo").innerHTML= z;
    </script>
