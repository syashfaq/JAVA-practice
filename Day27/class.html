<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <h1>Class in java script</h1>
    <p id="demo"></p>
    <script>
        //use the keyword "class" to create class in javascript.
        //class is a blue print of an object
        //object is the instance of class
        //class modern in ES6
        class car {
            constructor(n, y){
                this.name = n;
                this.year = y;
                console.log("constructor method called",);
            }
        }
        const car1 = new car("Tata",2023);
        const car2 = new car("Renault",2022);
        console.log("new car is" +"  " + car1.name +" "+ car1.year);
        document.getElementById('demo').innerHTML = car1.name +" "+ car1.year;
        
    </script>
</body>
</html>
