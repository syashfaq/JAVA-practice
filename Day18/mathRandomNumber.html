<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
</head>
<body>
    <h1>Random Number Generate</h1>
    <p id="demo"></p>
    <p id="demo1"><p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        document.getElementById('demo').innerHTML = Math.floor(Math.random()*10)+1;      //1 to 10
        document.getElementById('demo1').innerHTML = Math.floor(Math.random()*100)+10;    //1 to 100
        document.getElementById('demo2').innerHTML  = Math.floor(Math.random()*1000)+100;  //1 to 1000
        document.getElementById('demo3').innerHTML = Math.floor(Math.random()*10000)+1000;    //1 to 10000
    </script>
</body>
</html>
