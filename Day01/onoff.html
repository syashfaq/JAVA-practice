<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body{
        text-align: center;
        padding-top: 100px;
        font-size: 30px;
        background-color: lightgrey;
      }
      img{
        width: 200px;
      }
      button{
        font-size: 50px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>What can javascript Do</h2>
      <p>Javascript can change HTML attribute value</p>

      <button onclick="document.getElementById('myImage').src='onbulbs.jpg'">
        ON
      </button>

      <img id="myImage" src="offbulb.jpg" width="100px" />

      <button onclick="document.getElementById('myImage').src='offbulb.jpg'">
        OFF
      </button>
    </div>
  </body>
</html>
