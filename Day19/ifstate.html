<body>
    <h1>java Script</h1>
    <p id="demo"></p>
    <script>
        
        let inputElement = "yes";
        
        if(inputElement === 1){
            document.getElementById("demo").innerHTML = "continue........";
        }else if(inputElement === "yes"){
            document.getElementById("demo").innerHTML = "continue........";
        }else if(inputElement === "y"){
            document.getElementById("demo").innerHTML = "continue........";
        }else if(inputElement === 0){
            document.getElementById("demo").innerHTML = "End........";
        }else if(inputElement === "n"){
            document.getElementById("demo").innerHTML = "End........";
        }else if(inputElement === "no"){
            document.getElementById("demo").innerHTML = "End........";
        }else {
            document.getElementById("demo").innerHTML = "Wrong Input";
        }
    
        
    </script>
</body>
