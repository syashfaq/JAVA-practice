<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <h1>For Loop</h1>
    <p id="demo"></p>
    <script>
        var i = 10;
        for(i = 0; i < 10; i++){
            console.log("Value of i is : ",i );
        };
        console.log(i);
    </script>
    
</body>
</html>
