<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>While Loop</h1>
    <p id="demo"></p>
    <script>
        let i = 0;
        // while (i < 5){
        //     console.log("value of i is : ",i);
        //     i++;
        // }
        let cars = ["Maruti","Audi","Renault"];
        let text = ""
        
        while(i < cars.length){
            text += cars[i] + "<br>";
            console.log(text);
            i++;
        }
        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
