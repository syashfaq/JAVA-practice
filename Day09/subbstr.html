<!DOCTYPE html>

</head>
<body>
    <h1>String Methods Example</h1>
    <p id="demo"></p>
    <script>
        let name = "Apple, Banana, Kiwi";
        console.log(name.length);
        let frute = "The Fruit is:: "+ name.substr(7,6);
        console.log("Lenght of string is ::",frute);
        document.getElementById("demo").innerHTML = frute;
        </script>
