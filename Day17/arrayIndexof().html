<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Sorting</title>
  </head>
  <body>
    <h1>Array Sorting Methods</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const fruits = ["Apple","Banana","Kiwi"];
        const position = fruits.indexOf("Kiwi")+1;
        document.getElementById('demo1').innerHTML = "Position of array is : "+position;
        const fruits2 = ["Apple","Banana","Kiwi"];
        const position2 = fruits.lastIndexOf("Apple")+1;
        document.getElementById('demo2').innerHTML = "Position of array is : "+position2;
        
      const alpha = "ABCDEFGH";

      const arrayAlpha = Array.from(alpha);
      console.log(arrayAlpha);
      document.getElementById('demo').innerHTML = "Array of Alphabets : " + arrayAlpha;
    </script>
  </body>
</html>
