<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    body>

    <h2>What can javascript Do</h2>
    <p>Javascript can change HTML attribute value</p>

    <button onclick="handleOnButtonClick()">ON</button><br>
    <p id="abc"></p>
    <img id="myImage" src="offbulb.jpg" width="100px" />

    <button onclick="handleOffButtonClick()">OFF</button>
    <script>
      function handleOnButtonClick() {
        document.getElementById("myImage").src = "onbulbs.jpg";
        document.getElementById("abc").innerHTML = "The bulb is On now";
      }
      function handleOffButtonClick() {
        document.getElementById("myImage").src = "offbulb.jpg";
        document.getElementById("abc").innerHTML = "The bulb is Off now";
      }
    </script>
  </body>
</html>
